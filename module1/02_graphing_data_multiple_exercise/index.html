<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"></script>
    <title>Graphing Data Multiple</title>
</head>
<body>
    
    <canvas id="chart" width="800" height="400"></canvas>

    <script>
        createChart();

        async function createChart() {
            const data = await getMultipleData();
            const ctx = document.getElementById('chart');
            new Chart(ctx, {
            type: 'line',
            data: {
                labels: data.years,
                datasets: [
                    {
                label: 'Combined Land-Surface Air and Sea-Surface Water Temperature in 째C',
                data: data.temps,
                borderWidth: 1,
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                borderColor: 'rgba(255,99, 132, 02)'
                },{
                label: 'Combined Land-Surface Air and Sea-Surface Water Temperature in 째C',
                data: data.northern,
                borderWidth: 1,
                backgroundColor: 'rgba(153, 139, 192, 0.2)',
                borderColor: 'rgba(153, 139, 192, 02)'
                },{
                label: 'Combined Land-Surface Air and Sea-Surface Water Temperature in 째C',
                data: data.southern,
                borderWidth: 1,
                backgroundColor: 'rgba(255, 103, 43, 0.2)',
                borderColor: 'rgba(255, 103, 43, 02)'
                }
            ]
            },
            options: {
                    scales: {
                        y: {
                            ticks: {
                                callback: function(value, index, ticks) {
                                    return value + '째';
                                }
                            }
                        }
                    }
                }
            });
        }
        getMultipleData();

        async function getMultipleData() {
            const response = await fetch('ZonAnn.Ts+dSST.csv');
            const data = await response.text();
            const years = [];
            const temps = [];
            const northern = [];
            const southern = [];

            const table = data.split('\n').slice(1);
            table.forEach(row => {
                const column = row.split(',');
                years.push(column[0]);
                temps.push(14 + parseFloat(column[1]));
                northern.push(14 + parseFloat(column[2]));
                southern.push(14 + parseFloat(column[3]));
            })
            return { years, temps, northern, southern };
        }
    </script>
</body>
</html>
